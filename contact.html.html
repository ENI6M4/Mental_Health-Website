<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	<link rel="stylesheet" type="text/css" href="contact_style.css">
	
</head>
<body>
	<div class="cover">
		<div class="wrapper">
			<div class="top-bar">
				<div class="logo">
					<img src="logo.png">
				</div>
				<div class="menu-bar">
					<ul>
						<li>Home</li>
						<li>fitness</li>
						<li>Health</li>
						<li class="active">Contact</li>
					</ul>
				</div>
			</div>
			<div class="contact-form">
				<h1>Contact us</h1>
				<div class="textbar">
					<label>First Name</label>
					<input type="text" name="" value="" placeholder="Enter your First name">
				</div>
				<div class="textbar">
					<label>Last Name</label>
					<input type="text" name="" value="" placeholder="Enter your Last name">
				</div>
				<div class="textbar">
					<label>Email</label>
					<input type="text" name="" value="" placeholder="Enter your Email">
				</div>
				<div class="textbar">
					<label>Message</label>
					<textarea rows="7" cols="20" placeholder="Enter your message here"></textarea>
				</div>
		        <a class="button">Send</a>	
			  </div>

	  	</div>
	  	<div class="bottom">
	  		<h2>Follow us on</h2>
	  	</div>
	  	<div class="middle">
	  		<ul>
				<li><a class="btn" href="#"><img src="youtube.png"></li>
				<li><a class="btn" href="#"><img src="twitter.png"></li>
				<li><a class="btn" href="#"><img src="instagram.png"></li>
				<li><a class="btn" href="#"><img src="facebook.png"></li>
			</ul>
	  	</div>

	</div>
<footer><p>&#169; Copy Rights Reserved.</p></footer>

</body>
</html>
