<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	<link rel="stylesheet" type="text/css" href="contact_style.css">
	
</head>
<body>
	<div class="cover">
		<div class="wrapper">
			<div class="top-bar">
				<div class="logo">	
					<img src="logo.png">
				</div>
			  	<div class="top-social">
			  		<ul>
						<li><a class="btn" href="https://www.youtube.com"><img src="youtube.png"></a></li>
						<li><a class="btn" href="https://www.twitter.com"><img src="twitter.png"></a></li>
						<li><a class="btn" href="https://www.instagram.com"><img src="instagram.png"></a></li>
						<li><a class="btn" href="https://www.facebook.com"><img src="facebook.png"></a></li>
						<li><h1>follow us</h1></li>
					
					</ul>
			  	</div>
				<div class="menu-bar">
					<ul>
						<li>Home</li>
						<li>fitness</li>
						<li>Health</li>
						<li class="active"><a href="contact.html.html">Contact us</a></li>
					</ul>		
				</div>
			</div>
			
             <form action="contact.html.html" method="get">
				<div class="contact-form">
				<h1>Get in Touch</h1>
				<div class="textbar">
					<label>First Name</label>
					<input type="text" name="" value="" placeholder="Enter your First name">
				</div>
				<div class="textbar">
					<label>Last Name</label>
					<input type="text" name="" value="" placeholder="Enter your Last name">
				</div>
				<div class="textbar">
					<label>Email</label>
					<input type="text" name="" value="" placeholder="Enter your Email">
				</div>
				<div class="textbar">
					<label>Message</label>
					<textarea rows="7" cols="20" placeholder="Enter your message here"></textarea>
				</div>
			    <button class="button" type="submit" value="Submit" onclick="alert('Message Sent')">Submit</button>
			  </div>
			</form>
			 <div class="contact-loc">
			 	<div class="text">
			 		<h1>Our Location</h1>
			 		<p>We are always happy to help, why not give us a visit.<br>
			 		(click on pic below to find us on google map)</p>
			 	</div>
			 	<a href="https://www.google.com/maps/search/university+of+limerick+gym/@52.6742138,-8.6090134,13.92z"><img src="loc.png">	</a>
			 	
			 </div>

	  	</div>
	  	<div class="bottom">
	  		<h2>Follow us on</h2>
	  	</div>
	  	<div class="social">
	  		<ul>
				<li><a class="btn" href="https://www.youtube.com"><img src="youtube.png"></a></li>
				<li><a class="btn" href="https://www.twitter.com"><img src="twitter.png"></a></li>
				<li><a class="btn" href="https://www.instagram.com"><img src="instagram.png"></a></li>
				<li><a class="btn" href="https://www.facebook.com"><img src="facebook.png"></a></li>
			</ul>
	  	</div>

	</div>

<footer><p>&#169; Copy Rights Reserved.</p></footer>
</body>
</html>
